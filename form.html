<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--https://fonts.google.com/selection/embed-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="heading">
            <h1>Contact Me</h1>
        </div>
        <div class="namelabel">
            <label for="firstname">First Name *</label>
            <label for="lastname">Last Name *</label>
        </div>
        <div class="nameinput">
            <input type="text" name="firstname">
            <input type="text" name="lastname"><br><br>
        </div>
        <div class="emaillabel">
            <label for="emailaddress">Email Address *</label>
        </div>
        <div class="emailinput">   
            <input type="email" name="emailaddress"><br><br>
        </div>
        <div class="querylabel">
            <label>Query Type *</label>
        </div>
        <div class="queryinput">
            <input type="radio" id="generalenquiry" name="generalenquiry" value="General Enquiry">
            <label for="generalenquiry">General Enquiry</label>
            <input type="radio" id="supportrequest" name="supportrequest" value="Support Request">
            <label for="supportrequest">Support Request</label>
        </div>
        <div class="messagelabel">
            <label for="message">Message *</label>
        </div>
        <div class="messagetextarea">
            <textarea name="message"></textarea><br><br>
        </div>
        <div class="consent">
            <input type="checkbox" id="checkbox"><label for="checkbox">I consent to being contacted by the team *</label><br><br>
        </div>
        <div class="submit">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
