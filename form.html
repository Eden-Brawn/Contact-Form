<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <label for="firstname">First Name *</label>
        <input type="text" name="firstname">
        <label for="lastname">Last Name *</label>
        <input type="text" name="lastname"><br><br>
        <label for="emailaddress">Email Address *</label>
        <input type="email" name="emailaddress"><br><br>
        <label>Query Type *</label>
        <input type="radio" name="generalenquiry" value="General Enquiry">
        <label for="generalenquiry">General Enquiry</label>
        <input type="radio" name="supportrequest" value="Support Request">
        <label for="supportrequest">Support Request</label><br><br>
        <label for="message">Message *</label>
        <textarea name="message"></textarea><br><br>
        <input type="checkbox" name="I consent to being contacted by the team *"><br><br>
        <input type="submit" value="Submit" id="submit">

    </form>
</body>
</html>
