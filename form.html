<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--https://fonts.google.com/selection/embed-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>Contact Me</h1>
        <label for="firstname">First Name *</label>
        <input type="text" name="firstname">
        <label for="lastname">Last Name *</label>
        <input type="text" name="lastname"><br><br>
        <label for="emailaddress">Email Address *</label>
        <input type="email" name="emailaddress"><br><br>
        <label>Query Type *</label>
        <input type="radio" name="generalenquiry" value="General Enquiry">
        <label for="generalenquiry">General Enquiry</label>
        <input type="radio" name="supportrequest" value="Support Request">
        <label for="supportrequest">Support Request</label><br><br>
        <label for="message">Message *</label>
        <textarea name="message"></textarea><br><br>
        <input type="checkbox" name=""><label for="checkbox">I consent to being contacted by the team *</label><br><br>
        <input type="submit" value="Submit" id="submit">

    </form>
</body>
</html>
