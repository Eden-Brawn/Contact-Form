<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--https://fonts.google.com/selection/embed-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert">
        <h2>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <form action="">
            <h1>Contact Me</h1>
       
            <label for="firstname" class="firstname">First Name *</label>
            <label for="lastname" class="lastname">Last Name *</label><br><br>

            <input type="text" name="firstname" class="firstnameinput">
            <input type="text" name="lastname" class="lastnameinput"><br><br>
        
            <label for="emailaddress" class="emailaddress">Email Address *</label><br><br>
            <input type="email" name="emailaddress" class="emailaddress"><br><br>
        
            <label>Query Type *</label><br><br>
        
            <fieldset>
                <input type="radio" id="generalenquiry" name="enquiry" value="General Enquiry">
                <label for="generalenquiry" class="generalenquiry">General Enquiry</label>
            </fieldset>

            <fieldset>
                <input type="radio" id="supportrequest" name="enquiry" value="Support Request">
                <label for="supportrequest" class="supportrequest">Support Request</label>
            </fieldset><br><br>
        
            <label for="message">Message *</label><br><br>
            <textarea name="message" id="message"></textarea><br><br>
        
            <input type="checkbox" id="checkbox"><label for="checkbox" class="checkboxlabel">    I consent to being contacted by the team *</label><br><br>
        
            <input type="submit" value="Submit" id="submit">
       
    </form>
</body>
</html>
